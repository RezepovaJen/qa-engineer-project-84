---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товарав корзину и переходе в корзину открывается список товаров, добавленных в корзину
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Добавить в корзину любой товар из каталога, к примеру "Cat Food"
    - Перейти в корзину
  expected-result: |
    Товар успешно добавлен и отображается в корзине
    
- summary: |
   Проверка открытия карточки товара
  requirement: |
   При открытии страницы товара открывается описание товара
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Открыть карточку любого товара, к примеру "Cat Food"
  expected-result: |
    Открывается страница товара с подробным описанием
    
- summary: |
   Проверка фильтра по категории товара
  requirement: |
   При настройке фильтров категории товаров отображаются товары соответствующей категории
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Выбрать любую категорию товаров из фильтра, к примеру "groceries"
  expected-result: |
   На странице отображаются товары выбранной категории "groceries"

- summary: |
   Проверка сортировки по категории которая не соотвествует бренду
  requirement: |
   После выбора бренда другой категории товара появляется надпись "Ничего не найдено!"
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Выбрать в фильтре любую категорию, к примеру "beauty"
   - Выбрать любой бренд другой категории товаров, к примеру "Knoll"
  expected-result: |
   Появляется надпись "Ничего не найдено!"

- summary: |
   Проверка возможности очистки корзины
  requirement: |
   После добавления товара в корзину есть возможность удалить из корзины все товары
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Добавить в корзину любые товары
   - Перейти в корзину
   - Нажать на кнопку "Очистить корзину"
  expected-result: |
   Все добавленные товары удаляются из корзины

- summary: |
   Проверка кроссбраузерности сайта
  requirement: |
   Сайт открывается в разных браузерах
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Открыть сайт в браузере Firefox
   - Открыть сайт в браузере Safari
   - Открыть сайт в браузере Google
  expected-result: |
   Сайт открывается в разных браузерах
  
- summary: |
   Проверка русской локализации
  requirement: |
   Интерфейс и данные товара отображаются на русском языке
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Нажать кнопку "Language"
   - Выбрать язык "Русский"
  expected-result: |
   Весь интерфейс сайта отображается на русском языке
   
- summary: |
   Проверка удаления товара из корзины
  requirement: |
   После добавления товара в корзину есть возможность удалить из корзины лишний товар
  prerequisites:
   no-data
  test-data: |
   no-data
  steps:
   - Добавить в корзину любые товары
   - Перейти в корзину
   - Нажать "Удалить" на любом товаре
  expected-result: |
   Выбранный товар удаляется из корзины

- summary: |
    Проверка поиска товара по ключевым словам из описания товара
  requirement: |
    Фильтрация товаров по ключевым словам из описания
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - В поисковой строке ввести слова, не имеющие отношения к названию товара, к примеру "Sweet and juicy"
  expected-result: |
    Отображается товар, содержащий в описании указанные слова, к примеру "Mulberry"
